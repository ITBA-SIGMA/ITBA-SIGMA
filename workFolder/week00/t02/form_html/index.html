<body>

  <form>
    <div class="formDiv">
      <p>

        <input type="text" placeholder="Обов'язково заповніть *" size="20" maxlength="12" required>
      </p>
      <p>

        <input type="email" placeholder="Введіть emeil" size="20">

      <p>
        <b><label for="tel">Поле для вводу номеру телефона: </label></b><Br>

      <p>

      <p> <b>Підтверди все:</b></p>

      </p>
    </div>
  </form>

</body>

</html>
