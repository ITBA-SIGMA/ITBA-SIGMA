      //SCSS
  
      .gallery-wrapper {
        max-width: 600px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px) 200px;
        figure {
          max-width: 100%;
          margin: 0;
          position: relative;
          &:nth-child(1){
            grid-column: 1;
            grid-row: 1/4;
          }
          &:nth-child(2){
            grid-column: 2;
            grid-row: 1;
          }
          &:nth-child(3){
            grid-column: 2;
            grid-row: 2/4;
          }
          &:nth-child(4){
            grid-column: 3;
            grid-row: 1/3;
          }
          &:nth-child(5){
            grid-column: 3;
            grid-row: 3;
          }
          &:nth-child(6){
            grid-column: 1/-1;
            grid-row: 4;
          }
          img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
          }
          &:hover {
            figcaption {
              display: block;
            }
          }
          &:before {
            content: '';
            background: rgba(#000, 0.2);
            display: block;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 1;
          }
          figcaption {
            display: none;
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }
        }
      }
      
      @media only screen and (max-width: 768px) {
        .gallery-wrapper {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(4, 100px) 200px;
          figure {
            &:nth-child(1){
              grid-column: 1;
              grid-row: 1/3;
            }
            &:nth-child(2){
              grid-column: 2;
              grid-row: 1;
            }
            &:nth-child(3){
              grid-column: 2;
              grid-row: 2;
            }
            &:nth-child(4){
              grid-column: 1;
              grid-row: 3;
            }
            &:nth-child(5){
              grid-column: 2;
              grid-row: 3;
            }
            &:nth-child(6){
              grid-column: 1/-1;
              grid-row: 4;
            }
          }
        }
      }
      @media (max-width: 480px) {
        .gallery-wrapper {
          display: block;
        }
      }
      </script>
